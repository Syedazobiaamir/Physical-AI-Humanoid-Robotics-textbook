# Render deployment configuration
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: physical-ai-textbook-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: oregon
    plan: free
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: BACKEND_CORS_ORIGINS
        value: https://your-frontend-domain.github.io,http://localhost:3000
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: physical-ai-db
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: physical-ai-db
    databaseName: physical_ai_textbook
    plan: free
    region: oregon
