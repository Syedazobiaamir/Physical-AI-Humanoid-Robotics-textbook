<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
  </defs>

  <!-- Robot Head -->
  <rect x="50" y="30" width="100" height="80" rx="15" fill="url(#robotGradient)"/>

  <!-- Antenna -->
  <line x1="100" y1="30" x2="100" y2="15" stroke="#3B82F6" stroke-width="4" stroke-linecap="round"/>
  <circle cx="100" cy="10" r="6" fill="#8B5CF6"/>

  <!-- Eyes -->
  <circle cx="75" cy="60" r="12" fill="white"/>
  <circle cx="125" cy="60" r="12" fill="white"/>
  <circle cx="75" cy="60" r="6" fill="#1E293B"/>
  <circle cx="125" cy="60" r="6" fill="#1E293B"/>

  <!-- Mouth/Speaker -->
  <rect x="70" y="85" width="60" height="10" rx="5" fill="white" opacity="0.8"/>

  <!-- Body -->
  <rect x="60" y="115" width="80" height="50" rx="10" fill="url(#robotGradient)"/>

  <!-- Chest Panel -->
  <rect x="80" y="125" width="40" height="30" rx="5" fill="white" opacity="0.3"/>
  <circle cx="100" cy="140" r="8" fill="#10B981"/>

  <!-- Arms -->
  <rect x="35" y="120" width="20" height="35" rx="5" fill="url(#robotGradient)"/>
  <rect x="145" y="120" width="20" height="35" rx="5" fill="url(#robotGradient)"/>

  <!-- Legs -->
  <rect x="70" y="170" width="20" height="25" rx="5" fill="url(#robotGradient)"/>
  <rect x="110" y="170" width="20" height="25" rx="5" fill="url(#robotGradient)"/>
</svg>
