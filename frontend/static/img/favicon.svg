<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
  </defs>
  <!-- Robot Head -->
  <rect x="6" y="6" width="20" height="16" rx="3" fill="url(#grad)"/>
  <!-- Antenna -->
  <line x1="16" y1="6" x2="16" y2="2" stroke="#3B82F6" stroke-width="2" stroke-linecap="round"/>
  <circle cx="16" cy="2" r="1.5" fill="#8B5CF6"/>
  <!-- Eyes -->
  <circle cx="11" cy="12" r="2.5" fill="white"/>
  <circle cx="21" cy="12" r="2.5" fill="white"/>
  <circle cx="11" cy="12" r="1" fill="#1E293B"/>
  <circle cx="21" cy="12" r="1" fill="#1E293B"/>
  <!-- Body -->
  <rect x="8" y="23" width="16" height="7" rx="2" fill="url(#grad)"/>
  <!-- Chest light -->
  <circle cx="16" cy="26" r="1.5" fill="#10B981"/>
</svg>
